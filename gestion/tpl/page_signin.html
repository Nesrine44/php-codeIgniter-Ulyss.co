<div class="container w-xxl w-auto-xs" ng-controller="SigninFormControllers" ng-init="app.settings.container = false;">


    <a href class="navbar-brand block m-t"></a>


    <div class="m-b-lg">


        <div class="wrapper text-center">


            <strong>Identifie vous :</strong>


        </div>


        <form name="form" class="form-validation">


            <div class="text-danger wrapper text-center" ng-show="authError">


                {{authError}}


            </div>


            <div class="list-group list-group-sm">


                <div class="list-group-item">


                    <input type="text" placeholder="Email" class="form-control no-border" ng-model="user.login" required>


                </div>


                <div class="list-group-item">


                    <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>


                </div>


            </div>


            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Log in</button>


        </form>


    </div>


</div>
