<div class="bg-light lter b-b wrapper-md">



  <h1 class="m-n font-thin h3">Gestion des témoignages</h1>



</div>



<div class="wrapper-md" ng-controller="TemoignagesController" >



  <div class="panel panel-default">



    <div class="panel-heading text-right">



 <button class="btn m-b-xs btn-sm btn-success btn-addon" ng-click="open()"><i class="fa fa-plus"></i>
  Nouvelle témoignage</button>
 </div>
<div class="table-responsive">



      <table ui-jq="dataTable" ui-options="{



          sAjaxSource: '{{app.linkapi}}gestion/temoignages',

          oLanguage: { sProcessing:   'Traitement en cours...',



                   sLengthMenu:   'Afficher _MENU_ éléments',



                   sZeroRecords:  'Aucun élément à afficher',



                   sInfo: 'Affichage de l\'élement _START_ à _END_ sur _TOTAL_ éléments',

    

                   sInfoEmpty: 'Affichage de l\'élement 0 à 0 sur 0 éléments',

    

                   sInfoFiltered: '(filtré de _MAX_ éléments au total)',

    

                   sInfoPostFix:  '',

    

                   sSearch:       'Rechercher:',
                   sUrl:          '',
                   oPaginate: {
                      sFirst:    'Premier',
                      sPrevious: 'Précédent',
                      sNext:     'Suivant',
                      sLast:     'Dernier'
                       }
                  },
          aoColumns: [
            { mData: 'id' },
            { mData: 'user' },
            { mData: 'titre' },
            { mData: 'type' },
            { mData: 'photo' },
            { mData: 'supp' }
          ],
        }" class="table table-striped m-b-none">
        <thead>
          <tr>
            <th  style="width:25%">ID</th> 
            <th  style="width:25%">Utilisateur</th> 
            <th  style="width:25%">Titre</th> 
            <th  style="width:25%">Type</th> 
            <th  style="width:25%">Photo</th> 
            <th>Actions</th>
          </tr>



        </thead>



        <tbody>



        </tbody>



      </table>



    </div>



  </div>
