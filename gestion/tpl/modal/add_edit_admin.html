<div>



<div class="modal-header">



    <h3 class="modal-title">Gestion des administrateurs</h3>



</div>



<div class="modal-body">











      <form  name="form" class="form-validation" novalidate>




        <div class="form-group">



          <label>Nom</label>



            



          <input type="text" class="form-control" ng-model="admin.nom" placeholder="Enter nom" required>



        </div>

        <div class="form-group">



          <label>Prenom</label>



            



          <input type="text" class="form-control" ng-model="admin.prenom" placeholder="Enter prenom" required>



        </div>




          <div  class="form-group">



          <label>Email</label>



            


  
          <input type="email"  class="form-control"   ng-model="admin.email" placeholder="Enter Email" required>



        </div>





    

     <div class="form-group">
     <label>Password</label>

       <input type="password" class="form-control" ng-model="admin.password" placeholder="Enter password" required>
       </div>


      </form>



    </div>



<div class="modal-footer">                  



    <button class="btn btn-default" ng-click="cancel()">Annuler</button>



    <button class="btn btn-primary" type="submit" ng-click="ok()" ng-disabled="form.$invalid">Enregistrer</button>



</div>



</div>

<style type="text/css">
  .clserror{border-color: #f05050 !important;}
</style>
