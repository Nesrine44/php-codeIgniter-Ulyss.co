<div ng-controller="ControllerAddGalerie_groupecategorie">



<div class="modal-header">



    <h3 class="modal-title">Gestion des départements</h3>



</div>



<div class="modal-body">



      <form  name="form" class="form-validation" novalidate>




        <div class="form-group">



          <label>Nom</label>


          <input type="text" class="form-control" ng-model="groupecategorie.nom" placeholder="Enter nom" required>



          </div>

         <div class="form-group">



        <label>Description</label>


     
       <textarea class="form-control" ng-model="groupecategorie.desc" ></textarea>

      </div>

   <div class="form-group">

    <label>Activer</label>
        
      <select name="active" ng-model="groupecategorie.active">
      <option value="1">Oui</option>
      <option value="0">Non</option>
    </select><br>


        </div>
      <div class="form-group">

    <label>métiers à la Une ?</label>
        
      <select name="active" ng-model="groupecategorie.affiche_home">
      <option value="1">Oui</option>
      <option value="0">Non</option>
    </select><br>


        </div>     

 <div class="form-group">

          <label>Photo </label>

         <input ui-jq="filestyle" file-model="myFile" type="file" required data-icon="false" data-classButton="btn btn-default" data-classInput=" inline v-middle input-s">

  </div>





      </form>



    </div>



<div class="modal-footer">                  



    <button class="btn btn-default" ng-click="cancel()">Annuler</button>



    <button class="btn btn-primary" type="submit" ng-click="ok()" ng-disabled="form.$invalid">Enregistrer</button>



</div>



</div>

<style type="text/css">
  .clserror{border-color: #f05050 !important;}
</style>
